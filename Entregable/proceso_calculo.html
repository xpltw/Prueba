<!DOCTYPE html>
<html>
    <head>
        <title>Proceso para calcular tiempo de vida</title>
        <link rel="stylesheet" href="estilos.css">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
    </head>

    <body>
        <header>
            <h1>Proceso de calculo</h1>
            <h2>Días, Semanas, Meses y Años</h2>

            <p> Día:
                <input type="number" id="dia" size="15">
            </p>

            <p> Mes:
                <select id="mes" name="mes">
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                    <option value="4">04</option>
                    <option value="5">05</option>
                    <option value="6">06</option>
                    <option value="7">07</option>
                    <option value="8">08</option>
                    <option value="9">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>  
            </p>

            <p> Años:
                <input type="number" id="año" size="15">
            </p>


            <button id="calcular">Calcular Dias</button>
            <p id="resultado1"></p>
            <p id="resultado2"></p>
            <p id="resultado3"></p>
            <p id="resultado4"></p>
        
        </header>

        <script src="funcion.js"></script>

    </body>
</html>
